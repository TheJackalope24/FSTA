<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSTA</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/home.css') }}"/>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <form class="login-form" onsubmit="return false">
            <input id="username" type="text" placeholder="username"/>
            <input id="password" type="password" placeholder="password"/>
            <input id="confirm_password" type="password" placeholder="confirm password">
            <p>Need an API Key? <a href="https://finnhub.io/">Click Here</a></p>
            <input id="apikey" type="password" placeholder="Api Key">
            <button onclick="registerAccount()">Create</button>
            <p id="customError"></p>
          </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='scripts/register.js')}}"></script>
</body>
</html>
